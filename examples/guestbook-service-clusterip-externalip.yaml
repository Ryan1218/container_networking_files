apiVersion: v1
kind: Service
metadata:
  name: test-service
  labels:
    app: test-service
spec:
  ports:
  - port: 80
    targetPort: 9376
    protocol: TCP
  selector:
    app: test-service
  externalIPs:
    - 192.168.31.62

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
spec:
  selector:
    matchLabels:
      app: test-service
  replicas: 2
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: container1
        image: anjia0532/serve_hostname
        ports:
        - containerPort: 9376

